<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container text-center">
    <div class="row" id="row-container" style="margin: 150px">
        <div class="col" id="col-1">
            Welcome
        </div>
        <div class="col">
            <div class="card" style="width: auto; height: auto">
                <div class="card-body" style="padding:10px; margin: 20px">
                    <div class="input-group flex-nowrap" style="padding: 10px">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                               aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap" style="padding: 10px">
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                               aria-describedby="addon-wrapping">
                    </div>
                    <div class="d-grid gap-2" style="padding: 10px">
                        <button class="btn btn-primary" type="button" style="font-size: 20px">Login</button>
                    </div>
                    <p>
                        <a href="">Forgot your password?</a>
                    </p>
                    <hr>

                    <button type="button" class="btn btn-success">Sign Up</button>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
